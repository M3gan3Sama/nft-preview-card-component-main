<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">
    <!-- <div class="half"></div> -->
    <a href="#"" class=" image-link">
      <img src=" ./images/image-equilibrium.jpg" alt="Equilibrium-image" width="604" height="604" class="hero-img">
      <div class="img-overlay"></div>
      <div class="eye"><img src="./images/icon-view.svg" width="48" height="48"></div>
    </a>
    <section class="hero-txt">
      <h1 class="hero-title"><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-container">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon" width="12" height="18">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock-icon" width="17" height="17">
          <p class="time-left">3 days left</p>
        </div>

      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" width="132" height="132" class="creator-img">
        <p class="creator-txt">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/M3gan3Sama">M3gan3Sama</a>.
    </p>
  </footer>
</body>

</html>
